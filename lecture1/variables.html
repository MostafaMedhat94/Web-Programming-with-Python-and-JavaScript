<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sass Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="variables.css" />
        <!-- <script src="main.js"></script> -->
    </head>
    <body>
        <h3>Unordered list</h3>
        <ul>
            <li>This is item one.</li>
            <li>This is item two.</li>
            <li>This is item three.</li>
        </ul>

        <h3>Ordered list</h3>
        <ol>
            <li>This is item alpha.</li>
            <li>This is item beta.</li>
            <li>This is item gamma.</li>
        </ol>
    </body>
</html>

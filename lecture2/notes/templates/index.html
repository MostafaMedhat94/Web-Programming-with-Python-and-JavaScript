{% extends 'layout.html' %}

{% block title %}
    Main
{% endblock %}

{% block body %}

    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('index') }}" method="POST" >
        <input type="text" name="note" placeholder="Drop Your Note">
        <button>Add Note</button>
    </form>

{% endblock %}

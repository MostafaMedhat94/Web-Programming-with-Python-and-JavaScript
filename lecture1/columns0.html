<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Columns Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <!-- <script src="main.js"></script> -->
        <style>
            .container {
                padding: 10px 0;
                background-color: olivedrab;
            }
            .row {
                margin: 20px auto;
                /* background-color: olive; */
            }
            .row > div {
                padding: 20px;
                background-color: peachpuff;
                border: 2px solid olivedrab;
                text-align: center;
                color: #0f0f0f;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-sm-6">This is section 1</div>
                <div class="col-lg-3 col-sm-6">This is section 2</div>
                <div class="col-lg-3 col-sm-6">This is section 3</div>
                <div class="col-lg-3 col-sm-6">This is section 4</div>
            </div>
        </div>
    </body>
</html>
